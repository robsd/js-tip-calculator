<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
		<title>Tip Calculator</title>
	</head>
	<body>
		<div class="container my-5">
			<h1 class="mb-5">Tip Calculator</h1>
			<div class="card mb-5">
				<div class="card-body">
					<div class="row">
						<div class="col-4 mb-5">
							<label class="form-label">Bill Total:</label>
							<input class="form-control" type="number" id="bill" placeholder="Greater than 0">
						</div>
						<div class="col-4 mb-5">
							<label class="form-label">Tip Percentage:</label>
							<div class="input-group">
								<input class="form-control" type="number" id="percentage" placeholder="Greater than 0">
								<span class="input-group-text">%</span>
							</div>
						</div>
						<div class="col-4 mb-5">
							<label class="form-label">Number of People:</label>
							<input class="form-control" type="number" id="people" placeholder="1 or greater">
						</div>
					</div>
					<div class="row">
						<div class="col-4 mb-5">
							<label class="form-label">Each Person Tips:</label>
							<input class="form-control" type="number" id="each" readonly>
						</div>
						<div class="col-4 mb-5">
							<label class="form-label">Tip Total:</label>
							<input class="form-control" type="number" id="tip" readonly>
						</div>
						<div class="col-4 mb-5">
							<label class="form-label">Bill Including Tip:</label>
							<input class="form-control" type="number" id="total" readonly>
						</div>
					</div>
					<button class="btn btn-primary" onclick="calculate();">Calculate</button>
				</div>
			</div>
			<p>Developed by <a href="https://robertd.co.uk">Robert Dixon</a></p>
		</div>
		<script src="js/script.js"></script>
	</body>
</html>
